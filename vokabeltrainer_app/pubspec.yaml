name: vokabeltrainer_app
description: Ein Flutter-Vokabeltrainer.

publish_to: "none"          # private App

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5           # State-Management
  flutter_tts: ^3.8.0        # Text-to-Speech
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/        # deine Bilder
    - assets/audio/         # ggf. Audio-Dateien
    - assets/data/          # **alles** in diesem Ordner, also auch vokabeln_alle.csv
